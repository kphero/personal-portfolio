<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Kyle's Portfolio</title>
    </head>
    <body>
        <header>
            <nav id="navbar">
                <ul id="navlist">
                    <li class="navlink">
                        <a href="#welcome-section">
                            About
                        </a>
                    </li>
                    <li class="navlink">
                        <a href="#projects">
                            Projects
                        </a>
                    </li>
                    <li class="navlink">
                        <a href="#contact-section">
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="welcome-section">
                <h1>Hero's portfolio</h1>
                <p>Aspiring Web Developer</p>
            </section>
            <section id="projects">
                <h2>My Projects:</h2>
                <div id="project-grid">
                    <a href="" target=_blank class="project-tile">
                        <img src="google.png" alt="Google Homepage">
                        <p>Mock Google Homepage</p>
                    </a>
                    <a href="" target=_blank class="project-tile">
                        <img src="survey.png" alt="Survey Page">

                    </a>
                    <a href="" target=_blank class="project-tile">
                        <img src="landing.png" alt="Landing Page">

                    </a>
                    <a href="" target=_blank class="project-tile">
                        <img src="technical.png" alt="Technical Page">
                        <p>Technical Page</p>
                    </a>
                </div>
            </section>
            <section id="contact-section">
                <div id="contact-header">
                    <h2>Here's where you can find me</h2>
                </div>
                <div id="contact-links">
                    <a href="" id="profile-link" class="conlink" target=_blank>
                        <img src="github.svg" alt="github logo"><p>GitHub</p>
                    </a>
                    <a href="" id="fb-link" class="conlink" target=_blank>
                        <img src="facebook.svg" alt="facebook logo"><p>Facebook</p>
                    </a>
                    <a href="" id="twitter-link" class="conlink" target=_blank>
                        <img src="twitter.svg" alt="twitter logo"><p>Twitter</p>
                    </a>
                    <a href="" id="email-link" class="conlink" target=_blank>
                        <img src="email.png" alt="email icon"><p>Email</p>
                    </a>
                </div>
            </section>

        <footer>

        </footer>

</html>
